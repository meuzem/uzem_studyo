    <style>

        .modal-header {

        .instructor-list {

        .instructor-option:hover {

        .report-section {

        .report-grid {

        .report-card {

        .report-card:hover {

        .report-card-title {

        .chart-container {

        @media (max-width: 768px) {

        .loading {

        .sync-status.syncing {

        .sync-status.error {

    </style>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Firebase Configuration - BURAYA FIREBASE CONFIG Bƒ∞LGƒ∞LERƒ∞Nƒ∞Zƒ∞ Gƒ∞Rƒ∞N
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "uzem-studyo-plan-613da.firebaseapp.com",
            databaseURL: "https://uzem-studyo-plan-613da-default-rtdb.firebaseio.com",
            projectId: "uzem-studyo-plan-613da",
            storageBucket: "uzem-studyo-plan-613da.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase ba≈ülat
        let database = null;
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            database = firebase.database();
        } catch (error) {
            console.error("Firebase ba≈ülatma hatasƒ±:", error);
        }

        // Eƒüitmen listesi
        const EGITMENLER = ["Elif Eg√ºz", "Simay Beli√ß", "Elif G√∂zde √ñzel Akman", "Zeliha Bayraktar", "Zeynep ƒ∞ris Bilen", "Turgay Bek≈üen", "B√ºlent Eren", "Soner Altƒ±kula√ß"];

        // Google Sheets ID
        const SPREADSHEET_ID = "1RHQFbzA-IBOfccFD9ZOIYD47gifahbfj0oDNXdQ4ySQ";

        function App() {
            const [selectedMonth, setSelectedMonth] = useState(new Date().getMonth());
            const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
            const [calendarData, setCalendarData] = useState({});
            const [showModal, setShowModal] = useState(false);
            const [currentSelection, setCurrentSelection] = useState(null);
            const [filterInstructor, setFilterInstructor] = useState("T√ºm√º");
            const [showReport, setShowReport] = useState(false);
            const [syncStatus, setSyncStatus] = useState("Baƒülƒ±");
            const [loading, setLoading] = useState(true);
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            // Firebase'den veri y√ºkle
            useEffect(() => {
                if (!database) {
                    console.error("Firebase veritabanƒ± ba≈ülatƒ±lamadƒ±");
                    setLoading(false);
                    return;
                }

                const calendarRef = database.ref('calendar');

                // ƒ∞lk y√ºkleme
                calendarRef.once('value', (snapshot) => {
                    const data = snapshot.val() || {};
                    setCalendarData(data);
                    setLoading(false);
                });

                // Ger√ßek zamanlƒ± dinleme
                calendarRef.on('value', (snapshot) => {
                    const data = snapshot.val() || {};
                    setCalendarData(data);
                    setSyncStatus("Senkronize");
                    setTimeout(() => setSyncStatus("Baƒülƒ±"), 2000);
                });

                return () => {
                    calendarRef.off();
                };
            }, []);

            // Takvim g√ºnlerini olu≈ütur (Sadece Pazartesi-Cuma)
            const generateCalendar = () => {
                const firstDay = new Date(selectedYear, selectedMonth, 1);
                const lastDay = new Date(selectedYear, selectedMonth + 1, 0);
                const days = [];

                // ƒ∞lk g√ºn√ºn haftanƒ±n hangi g√ºn√º olduƒüunu bul (0=Pazar, 1=Pazartesi, ...)
                let currentDate = new Date(firstDay);

                // ƒ∞lk Pazartesi'yi bul
                while (currentDate.getDay() !== 1) {
                    currentDate.setDate(currentDate.getDate() + 1);
                    if (currentDate > lastDay) return days;
                }

                // T√ºm i≈ü g√ºnlerini ekle
                while (currentDate <= lastDay) {
                    const dayOfWeek = currentDate.getDay();
                    // Sadece Pazartesi(1) - Cuma(5)
                    if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                        days.push(new Date(currentDate));
                    }
                    currentDate.setDate(currentDate.getDate() + 1);
                }

                return days;
            };

            // G√ºn ismini al
            const getDayName = (date) => {
                const days = ['Pazar', 'Pazartesi', 'Salƒ±', '√áar≈üamba', 'Per≈üembe', 'Cuma', 'Cumartesi'];
                return days[date.getDay()];
            };

            // Ay ismini al
            const getMonthName = (month) => {
                const months = ['Ocak', '≈ûubat', 'Mart', 'Nisan', 'Mayƒ±s', 'Haziran', 
                               'Temmuz', 'Aƒüustos', 'Eyl√ºl', 'Ekim', 'Kasƒ±m', 'Aralƒ±k'];
                return months[month];
            };

            // Bug√ºn m√º kontrol et
            const isToday = (date) => {
                const today = new Date();
                return date.getDate() === today.getDate() &&
                       date.getMonth() === today.getMonth() &&
                       date.getFullYear() === today.getFullYear();
            };

            // Tarihi key'e √ßevir
            const dateToKey = (date) => {
                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            };

            // Eƒüitmen ekleme modalƒ±nƒ± a√ß
            const openAddInstructor = (date, session) => {
                setCurrentSelection({ date, session });
                setShowModal(true);
            };

            // Eƒüitmen ekle
            const addInstructor = async (instructor) => {
                if (!currentSelection || !database) return;

                const { date, session } = currentSelection;
                const key = dateToKey(date);

                const newData = { ...calendarData };
                if (!newData[key]) newData[key] = {};
                if (!newData[key][session]) newData[key][session] = [];

                if (!newData[key][session].includes(instructor)) {
                    newData[key][session].push(instructor);

                    // Firebase'e kaydet
                    setSyncStatus("Kaydediliyor...");
                    try {
                        await database.ref(`calendar/${key}/${session}`).set(newData[key][session]);
                        setCalendarData(newData);
                        setSyncStatus("Kaydedildi ‚úì");
                        setTimeout(() => setSyncStatus("Baƒülƒ±"), 2000);
                    } catch (error) {
                        console.error("Kaydetme hatasƒ±:", error);
                        setSyncStatus("Hata!");
                        setTimeout(() => setSyncStatus("Baƒülƒ±"), 3000);
                    }
                }

                setShowModal(false);
            };

            // Eƒüitmen sil
            const removeInstructor = async (date, session, instructor) => {
                if (!database) return;

                const key = dateToKey(date);
                const newData = { ...calendarData };

                if (newData[key] && newData[key][session]) {
                    newData[key][session] = newData[key][session].filter(i => i !== instructor);

                    // Firebase'e kaydet
                    setSyncStatus("G√ºncelleniyor...");
                    try {
                        await database.ref(`calendar/${key}/${session}`).set(newData[key][session]);
                        setCalendarData(newData);
                        setSyncStatus("G√ºncellendi ‚úì");
                        setTimeout(() => setSyncStatus("Baƒülƒ±"), 2000);
                    } catch (error) {
                        console.error("G√ºncelleme hatasƒ±:", error);
                        setSyncStatus("Hata!");
                        setTimeout(() => setSyncStatus("Baƒülƒ±"), 3000);
                    }
                }
            };

            // Takvimi temizle
            const clearCalendar = async () => {
                if (!database) return;
                if (!confirm("T√ºm takvimi temizlemek istediƒüinizden emin misiniz?")) return;

                setSyncStatus("Temizleniyor...");
                try {
                    await database.ref('calendar').set({});
                    setCalendarData({});
                    setSyncStatus("Temizlendi ‚úì");
                    setTimeout(() => setSyncStatus("Baƒülƒ±"), 2000);
                } catch (error) {
                    console.error("Temizleme hatasƒ±:", error);
                    setSyncStatus("Hata!");
                    setTimeout(() => setSyncStatus("Baƒülƒ±"), 3000);
                }
            };

            // Rapor hesapla
            const calculateReport = () => {
                const instructorStats = {};
                let totalSessions = 0;
                let emptySessions = 0;
                const workDays = generateCalendar();
                const totalPossibleSessions = workDays.length * 2; // Sabah + √ñƒüle

                EGITMENLER.forEach(instructor => {
                    instructorStats[instructor] = 0;
                });

                workDays.forEach(date => {
                    const key = dateToKey(date);
                    const dayData = calendarData[key] || {};

                    ['sabah', 'ogle'].forEach(session => {
                        if (dayData[session] && dayData[session].length > 0) {
                            totalSessions++;
                            dayData[session].forEach(instructor => {
                                instructorStats[instructor] = (instructorStats[instructor] || 0) + 1;
                            });
                        } else {
                            emptySessions++;
                        }
                    });
                });

                const occupancyRate = totalPossibleSessions > 0 
                    ? ((totalSessions / totalPossibleSessions) * 100).toFixed(1)
                    : 0;

                return {
                    instructorStats,
                    totalSessions,
                    emptySessions,
                    workDays: workDays.length,
                    occupancyRate
                };
            };

            // Grafik √ßiz
            const drawChart = () => {
                if (!chartRef.current) return;

                const report = calculateReport();
                const ctx = chartRef.current.getContext('2d');

                // √ñnceki grafiƒüi temizle
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }

                chartInstance.current = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(report.instructorStats),
                        datasets: [{
                            label: '√áekim G√ºn√º Sayƒ±sƒ±',
                            data: Object.values(report.instructorStats),
                            backgroundColor: 'rgba(102, 126, 234, 0.8)',
                            borderColor: 'rgba(118, 75, 162, 1)',
                            borderWidth: 2,
                            borderRadius: 10
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: 'Eƒüitmen Ba≈üƒ±na √áekim G√ºn√º Daƒüƒ±lƒ±mƒ±',
                                font: {
                                    size: 18,
                                    weight: 'bold'
                                },
                                color: '#667eea'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
            };

            useEffect(() => {
                if (showReport) {
                    setTimeout(drawChart, 100);
                }
            }, [showReport, calendarData]);

            // Filtreleme
            const shouldShowDay = (date) => {
                if (filterInstructor === "T√ºm√º") return true;

                const key = dateToKey(date);
                const dayData = calendarData[key] || {};

                return ['sabah', 'ogle'].some(session => 
                    dayData[session] && dayData[session].includes(filterInstructor)
                );
            };

            const days = generateCalendar();
            const filteredDays = days.filter(shouldShowDay);

            if (loading) {
                return (
                    <div className="container">
                        <div className="loading">‚è≥ Takvim y√ºkleniyor...</div>
                    </div>
                );
            }

            const report = showReport ? calculateReport() : null;

            return (
                <div className="container">
                    <h1>üé¨ UZEM ƒ∞≈ü Takvimi - St√ºdyo √áekim Planƒ±</h1>

                    <div className={`sync-status ${syncStatus === "Kaydediliyor..." || syncStatus === "G√ºncelleniyor..." ? "syncing" : ""}`}>
                        üîÑ {syncStatus}
                    </div>

                    <div className="controls">
                        <select value={selectedMonth} onChange={(e) => setSelectedMonth(parseInt(e.target.value))}>
                            {[...Array(12)].map((_, i) => (
                                <option key={i} value={i}>{getMonthName(i)}</option>
                            ))}
                        </select>

                        <select value={selectedYear} onChange={(e) => setSelectedYear(parseInt(e.target.value))}>
                            {[2024, 2025, 2026, 2027].map(year => (
                                <option key={year} value={year}>{year}</option>
                            ))}
                        </select>

                        <select value={filterInstructor} onChange={(e) => setFilterInstructor(e.target.value)}>
                            <option value="T√ºm√º">üîç T√ºm√º</option>
                            {EGITMENLER.map(instructor => (
                                <option key={instructor} value={instructor}>{instructor}</option>
                            ))}
                        </select>

                        <button onClick={() => {
                            const today = new Date();
                            setSelectedMonth(today.getMonth());
                            setSelectedYear(today.getFullYear());
                            setFilterInstructor("T√ºm√º");
                        }}>
                            üîÑ Bug√ºn
                        </button>

                        <button onClick={() => setShowReport(!showReport)}>
                            {showReport ? "üìÖ Takvim" : "ììä Rapor"}
                        </button>

                        <button onClick={clearCalendar} style={{background: 'linear-gradient(135deg, #ff5252 0%, #d32f2f 100%)'}}>
                            üóëÔ∏è Temizle
                        </button>
                    </div>

                    {!showReport ? (
                        <>
                            <div className="calendar">
                                <div className="calendar-header">HAFTA</div>
                                <div className="calendar-header">PAZARTESƒ∞</div>
                                <div className="calendar-header">SALI</div>
                                <div className="calendar-header">√áAR≈ûAMBA</div>
                                <div className="calendar-header">PER≈ûEMBE</div>
                                <div className="calendar-header">CUMA</div>

                                {filteredDays.map((date, index) => {
                                    const key = dateToKey(date);
                                    const dayData = calendarData[key] || {};
                                    const weekNum = Math.floor(index / 5) + 1;

                                    return (
                                        <React.Fragment key={key}>
                                            {index % 5 === 0 && (
                                                <div className="calendar-header">H{weekNum}</div>
                                            )}

                                            <div className={`calendar-day ${isToday(date) ? 'today' : ''}`}>
                                                <div className="day-header">
                                                    {date.getDate()} {getMonthName(date.getMonth())} {getDayName(date)}
                                                </div>

                                                <div className="session">
                                                    <div className="session-title">üåÖ SABAH</div>
                                                    {dayData.sabah?.map(instructor => (
                                                        <span 
                                                            key={instructor} 
                                                            className="instructor-tag"
                                                            onClick={() => removeInstructor(date, 'sabah', instructor)}
                                                            title="Silmek i√ßin tƒ±kla"
                                                        >
                                                            {instructor} ‚úï
                                                        </span>
                                                    ))}
                                                    <button 
                                                        className="add-instructor"
                                                        onClick={() => openAddInstructor(date, 'sabah')}
                                                    >
                                                        + Eƒüitmen Ekle
                                                    </button>
                                                </div>

                                                <div className="session">
                                                    <div className="session-title">üåÜ √ñƒûLE</div>
